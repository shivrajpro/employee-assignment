<div class="heading flex justify-center">
  <h1>Employee Form</h1>
</div>
<div class="form-container flex justify-center">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
    <div class="form-control">
      <mat-form-field class="form-field-full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="enter first name">
      </mat-form-field>
    </div>
    <div class="form-control">
      <mat-form-field class="form-field-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="enter last name">
      </mat-form-field>
    </div>
    <div class="form-control">
      <mat-form-field class="form-field-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="enter email">
        <mat-error>
          Please enter a valid email address
        </mat-error>
        <mat-error>
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-control">
      <mat-form-field class="form-field-full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput type="number" maxlength="10" placeholder="enter phone number">
      </mat-form-field>
    </div>

    <div class="form-control">
      <mat-form-field class="form-field-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="enter address"></textarea>
      </mat-form-field>
    </div>

    <div class="form-control">
      <mat-form-field>
        <mat-label>Date of joining</mat-label>
        <input matInput [matDatepicker]="picker" (click)="picker.open()">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-control">
      <button mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
